language: cpp

sudo: false

addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
    packages:
     - libstdc++6 # upgrade libstdc++ on linux to support C++11

before_install:
- echo $NODE_VERSION
# upgrade nvm
- rm -rf ~/.nvm/ && git clone --depth 1 https://github.com/creationix/nvm.git ~/.nvm
- source ~/.nvm/nvm.sh
- nvm install 0.10.40
- nvm use 0.10.40

install:
- ./install.sh

before_script:
- ./testcases/90-50-7/setup.sh

script:
- node test.js testcases/90-50-7/map.xml mapnik-versions/v3.2.0/
- node test.js testcases/90-50-7/map.xml mapnik-versions/v3.4.9/
- GTIFF_DIRECT_IO=YES && node test.js testcases/90-50-7/map.xml mapnik-versions/v3.4.9/
- GTIFF_VIRTUAL_MEM_IO=YES && node test.js testcases/90-50-7/map.xml mapnik-versions/v3.4.9/
